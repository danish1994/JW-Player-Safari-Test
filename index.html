<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">


    <script type="text/javascript" src="//cdn.jwplayer.com/libraries/jMLiZQyA.js"></script>
    <script type="module">
      const textAreaDOM = document.getElementById('logs');
      const log = (message) => {
        console.log(message);
        if (textAreaDOM) {
          textAreaDOM.innerHTML += `${new Date().toLocaleString()} - ${message}\n`;
        }
      }
      const api = window.jwplayer;
      const jwplayer = window.jwplayer('jw');
      const urlParams = new URLSearchParams(window.location.search);
      const mediaId = urlParams.get('mediaId');
      jwplayer.setup({
        "playlist": "//cdn.jwplayer.com/v2/media/" + mediaId,
        "aspectratio": "16:9",
        "mute": true,
        "autostart": true,
        "preload": "auto"
      })

      jwplayer.on('pause', () => {
        log('PAUSE CALLED');
      });
      jwplayer.on('play', () => {
        log('PLAY CALLED');
      });
      jwplayer.on('adPlay', () => {
        log('AD PLAY CALLED');
      });
      jwplayer.on('adPause', () => {
        log('AD PAUSE CALLED');
      });
      jwplayer.on('error', (e) => {
        log('ERROR');
      });
      jwplayer.on('playAttemptFailed', (e) => {
        log('PLAY ATTEMPT FAILED');
      });
    </script>
</head>
<body>
<div id="jw">

</div>
<textarea style="width: 100%; margin-top: 1em; min-height: 25%;" id="logs">

</textarea>
</body>
</html>
